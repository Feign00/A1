<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feign - 个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Feign</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="imgs/1.png" alt="Feign工作照片1"></div>
                    <div class="swiper-slide"><img src="imgs/2.png" alt="Feign工作照片2"></div>
                    <div class="swiper-slide"><img src="imgs/3.png" alt="Feign工作照片3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="intro">
                <h1>欢迎来到Feign的个人网站</h1>
                <p>我是一名全栈开发者，专注于创造优雅的Web和移动应用解决方案。通过代码和设计，我将想法转化为现实。</p>
            </div>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <div class="skills">
                <div class="skill-item">
                    <i class="fas fa-code"></i>
                    <p>Web开发</p>
                </div>
                <div class="skill-item">
                    <i class="fas fa-paint-brush"></i>
                    <p>UI设计</p>
                </div>
                <div class="skill-item">
                    <i class="fas fa-mobile-alt"></i>
                    <p>移动应用开发</p>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <h2>作品集</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="imgs/1.png" alt="项目1">
                    <div class="portfolio-description">
                        <h3>项目1</h3>
                        <p>这是项目1的简短描述，展示了我的Web开发技能。</p>
                    </div>
                </div>
                <div class="portfolio-item">
                    <img src="imgs/2.png" alt="项目2">
                    <div class="portfolio-description">
                        <h3>项目2</h3>
                        <p>这是项目2的简短描述，展示了我的UI设计能力。</p>
                    </div>
                </div>
                <!-- 项目3和项目4已删除 -->
            </div>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="您的姓名" required>
                <input type="email" name="email" placeholder="您的邮箱" required>
                <textarea name="message" placeholder="您的留言" required></textarea>
                <button type="submit">发送消息</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://space.bilibili.com/382633939?spm_id_from=333.1007.0.0" class="social-icon" target="_blank"><i class="fab fa-bilibili"></i></a> <!-- 哔哩哔哩 -->
            <a href="#" class="social-icon"><i class="fab fa-qq"></i></a> <!-- QQ -->
            <a href="https://www.douyin.com/user/self?from_tab_name=main" class="social-icon" target="_blank"><i class="fab fa-tiktok"></i></a> <!-- 抖音 -->
        </div>
        <p>&copy; 2023 Feign. 保留所有权利。</p>
    </footer>

    <button id="back-to-top" title="返回顶部"><i class="fas fa-arrow-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
